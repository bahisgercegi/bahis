<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bahis Gerçeği - Psikolojik Derinlik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bahis psikolojisi, kazananların stratejileri ve dikkat çeken farkındalıklarla hazırlanmış özel analiz.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f1c4d, #1f3f89);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a.cta {
      display: inline-block;
      background: #2196f3;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.cta:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://t2m.io/bahisgercegi";
    }, 7000); // 7 saniye sonra yönlendirme
  </script>
</head>
<body>
  <div class="container">
    <h1>Gerçek Kazananların Dünyasına Hoş Geldiniz</h1>
    <p>Bahis alışkanlıklarının psikolojik arka planını, kazananların stratejik davranışlarını ve dikkat edilmesi gereken noktaları tarafsız şekilde inceledik. Bu içerik, ezber bozan tespitler ve gerçek kullanıcı davranışlarıyla hazırlandı.</p>
    <a href="https://t2m.io/bahisgercegi" class="cta">Devam Et</a>
  </div>
</body>
</html>
